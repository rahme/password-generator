<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <header>
          <h1>Password Generator</h1>
        </header>
        <div class="card-body">
          <p> Password Length
            <span><input type="text" id="length" placeholder="8-128 Characters"></span>
          </p>
          <p>
            <span>
            <input type="checkbox" id="uppercases" name="uppercase">
            <label for="lowercase">Uppercase</label>
            </span>
          </p>
          <p>
            <span>
            <input type="checkbox" id="lowercases" name="lowercase">
            <label for="lowercase">Lowercase</label>
            </span>
          </p>
          <p>
            <span>
            <input type="checkbox" id="numbers" name="numbers">
            <label for="numbers">Numbers</label>
            </span>
          </p>
          <p>
            <span>
            <input type="checkbox" id="specialchar" name="Special Characters">
            <label for="Special Characters">Special Characters</label>
            </span>
          </p>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
